<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Opening players</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="heading">
        <i class="fa-solid fa-arrow-left"></i>
        <p>Select Opening players</p>
        </div>
    </header>

    <div class="batters">
        <p class="green">Striker</p>
        <input type="text" placeholder="Player name" class="batter-name" id="striker">
        <p class="green">Non-striker</p>
        <input type="text" placeholder="Player name" class="batter-name" id="non-striker">
    </div>

    <div class="bowler">
        <p class="green">Opening bowler</p>
        <input type="text" placeholder="Player name" class="batter-name" id="bowler">
    </div>

    <div class="submit-btn">
        <button id="submit" onclick="startGame()">Start Match</button>
    </div>

    <div id="popup">
        <p id="popupMsg"></p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script src="app2.js"></script>
</body>
</html>
